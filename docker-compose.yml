version: "3"
services:
    #PHP
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: assessment_test_php
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - app-network

    #Nginx
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
            - "8989:80"
            - "443:443"
        volumes:
            - ./:/var/www
            - ./nginx/:/etc/nginx/conf.d/
        networks:
            - app-network

    #MySQL
    db:
        image: mysql:5.7.22
        container_name: db
        restart: unless-stopped
        tty: true
        ports:
            - "3307:3306" #use 3307 to prevent crash port with default mysql port in local device
        environment:
            MYSQL_DATABASE: assessment_test
            MYSQL_ROOT_PASSWORD: 12345
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - test_mount:/var/lib/mysql/
        networks:
            - app-network

#Networks
networks:
    app-network:
        driver: bridge
#Volumes
volumes:
    test_mount:
        driver: local
